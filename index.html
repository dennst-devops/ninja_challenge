<html>
<body>
	<div id='background'>
        <div id='character' style='position:absolute; top:100px; left:450px; background-image: url("img/down1.png"); width:59px; height:86px;'></div>
    </div>
    <script type="text/javascript">
	    var leftValue = 450, topValue = 100, direction = "up", walkValue = 1;

    	function update(){
    		document.getElementById("character").style.left = leftValue+"px";
    		document.getElementById("character").style.top = topValue+"px";
			document.getElementById("character").style.backgroundImage = "url('img/"+direction+walkValue+".png')";
    	}

		// prevent the ninja from leaving the arena by setting the min and max vals for leftValue & topValue. 
		// only update the ninjas moves if it's still within 0 to 500 px (though the right limit should be something more like 850).
    	document.onkeydown = function(e){
    		console.log(e);
			if(e.keyCode == 37 && leftValue >= 0) { // LEFT
					leftValue = leftValue - 10;
					direction = "left";
    		}
			else if (e.keyCode == 39 && leftValue <= 500) { // RIGHT
					leftValue = leftValue + 10;
					direction = "right";		
    		}
			else if (e.keyCode == 40 && topValue <= 500) { // DOWN
					topValue = topValue + 10;
					direction = "down";
    		}
			else if (e.keyCode == 38 && topValue >= 0) { // UP - key 38
					topValue = topValue - 10;
					direction = "top";
    		}
			if (walkValue == 1)
			{
				walkValue = 2;
			}
			else
			{
				walkValue = 1;
			}
    		update();
    	}
    </script>
</body>
</html>
